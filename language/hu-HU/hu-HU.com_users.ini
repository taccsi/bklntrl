COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Szia, adminisztrátor!\n\nEgy új felhasználó regisztrált a(z) %s webhelyen.\nA felhasználó ellenőrizte az e-mail címét, s kér téged, hogy hagyd jóvá a fiókját.\nEz az e-mail tartalmazza az adatait:\n\n  Név :  %s \n  E-mail cím:  %s \n Felhasználónév:  %s \n\nA felhasználót az alábbi hivatkozásra kattintva tudod aktiválni:\n %s \n"
