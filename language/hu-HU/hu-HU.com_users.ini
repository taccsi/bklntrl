COM_USERS_EMAIL_REGISTERED_BODY="Szia, %s!\n\nKöszönjük, hogy regisztráltál a(z) %s webhelyen.\n\nA regisztráláskor megadott felhasználónévvel és jelszóval most már bejelentkezhetsz a(z) %s webhelyen."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Helló, adminisztrátor!\n\nEgy új felhasználó '%s', felhasználóneve: '%s', regisztrált a(z) %s webhelyen."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Szia, %s!\n\nKöszönjük, hogy regisztrált a(z) %s webhelyen. A fiókod elkészült, melyet használatba vétele előtt aktiválnod kell.\nA fiók aktiválásához kattints a következő hivatkozásra, vagy másold a vágólapra és illeszd be a böngésződ címsorába:\n%s \n\nAktiválás után a következő felhasználónévvel és jelszóval bejelentkezhetsz a(z) %s webhelyen:\n\nFelhasználónév: %s\nJelszó: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Szia, %s!\n\nKöszönjük, hogy regisztráltál a(z) %s webhelyen. A fiókod elkészült, melyet használatba vétele előtt ellenőrizned kell.\nA fiók ellenőrzéséhez kattints a következő hivatkozásra, vagy másold a vágólapra, és illeszd be a böngésződ címsorába:\n %s \n\nEllenőrzés után értesítjük adminisztrátorunkat, hogy aktiválja a fiókodat. Ezt követően meg fogod kapni a visszaigazolást.\nAmint megtörtént a fiók aktiválása, a következő felhasználónévvel és jelszóval bejelentkezhetsz a(z) %s webhelyen:\n\nFelhasználónév: %s\nJelszó: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Kértek egy felhasználónév emlékeztetőt a(z) %s fiókodhoz.\n\nA felhasználóneved: %s.\n\nA fiókodba való bejelentkezéshez kattints az alábbi hivatkozásra.\n\n%s \n\nKöszönjük."
