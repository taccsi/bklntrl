COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Szia, %s!\n\nAdminisztrátorunk aktiválta a fiókodat. Most már bejelentkezhetsz a(z) %s webhelyen a regisztráláskor megadott %s felhasználónévvel és jelszóval."
