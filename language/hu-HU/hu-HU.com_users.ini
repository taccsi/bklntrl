COM_USERS_EMAIL_PASSWORD_RESET_BODY="Szia!\n\nKérés érkezett a(z) %s fiókod jelszavának módosítására. A jelszó módosításához be kell küldened ezt az ellenőrző kódot, hogy ellenőrizni tudjuk a kérés jogos volt-e.\n\nAz ellenőrző kód a következő: %s\n\nKattints az alábbi URL-címre az ellenőrző kód beírásához és a jelszócsere folytatásához.\n\n %s \n\nKöszönjük."
