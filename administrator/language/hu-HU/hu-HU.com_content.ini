JLIB_RULES_SETTING_NOTES="1. Ha módosítod a beállítást, akkor az erre a komponensre fog vonatkozni. Megjegyzendő:<br /><em>Örökölt</em> azt jelenti, hogy az engedélyek a globális konfigurációból és a szülőcsoportból kerülnek felhasználásra.<br /><em>Megtagadás</em> azt jelenti, mindegy, hogy milyen a globális konfiguráció és a szülőcsoport beállítása, a módosítás alatt lévő csoport nem tud akcióba lépni ezen a komponensen.<br /><em>Engedélyezés</em> azt jelenti, hogy a módosítás alatt lévő csoport akcióba tud lépni ezen a komponensen (ha viszont ütközik a globális konfigurációval vagy a szülőcsoporttal, akkor nem lesz rá hatással; a kiszámított beállítások alatt a <em>Nem engedélyezett (zárolt)</em> ütközést fog jelezni).<br />2. Ha új beállítást választasz, akkor kattints a <em>Mentés</em> gombra a kiszámított beállítások frissítéséhez."
JLIB_RULES_SETTING_NOTES_ITEM="1. Ha módosítod a beállítást, akkor az csak erre a cikkre fog vonatkozni. Megjegyzendő:<br /><em>Örökölt</em> azt jelenti, hogy az engedélyek a globális konfigurációból, a szülőcsoportból és a kategóriából kerülnek felhasználásra.<br /><em>Megtagadás</em> azt jelenti, mindegy, hogy milyen a globális konfiguráció, a szülőcsoport vagy a kategória beállítása, a módosítás alatt lévő csoport nem tud akcióba lépni ezen a cikken.<br /><em>Engedélyezés</em> azt jelenti, hogy a módosítás alatt lévő csoport akcióba tud lépni ezen a cikken (ha viszont ütközik a globális konfigurációval, a szülőcsoporttal vagy a kategóriával, akkor nem lesz rá hatással; a kiszámított beállítások alatt a <em>Nem engedélyezett (zárolt)</em> ütközést fog jelezni).<br />2. Ha új beállítást választasz, akkor kattints a <em>Mentés</em> gombra a kiszámított beállítások frissítéséhez."