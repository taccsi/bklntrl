COM_CONFIG_TEXT_FILTERS_DESC="Ezek a szövegszűrő-beállítások a kiválasztott csoportokban lévő felhasználók által beküldött összes szövegszerkesztő mezőre kerülnek alkalmazásra.<br />Ezek a szűrési beállítások több ellenőrzést biztosítanak a tartalomszolgáltatók által beküldött HTML felett. Annyira szigorú vagy annyira nagylelkű lehetsz, amennyire a webhely igényeihez való megfelelés szükségessé teszi. A szűrés eldöntendő, és az alapértelmezett beállítások megfelelő védelmet biztosítanak a webhelytámadásokhoz gyakran társított jelölőnyelvi kód ellen."
COM_CONFIG_XML_DESCRIPTION="Konfiguráció-kezelő"
JLIB_RULES_SETTING_NOTES="1. Ha módosítod a beállítást, akkor az erre és az összes sarjcsoporta, komponensre és tartalomra vonatkozni fog. Megjegyzendő:<br /> <em>Örökölt</em> azt jelenti, hogy az engedélyek a szülőcsoportból kerülnek felhasználásra.<br /> <em>Megtagadás</em> azt jelenti, hogy mindegy, mi a szülőcsoport beállítása, a módosítás alatt álló csoport nem tudja elvégezni ezt a műveletet.<br /> <em>Engedélyezés</em> azt jelenti, hogy a módosítás alatt lévő csoport nem tud akcióba lépni (ha viszont ez ütközik a szülőcsoporttal, nem lesz rá hatással; a kiszámított beállítások alatt a <em>Nem engedélyezett (zárolt)</em> ütközést fog jelezni).<br /> A <em>Nem megadott</em> csak a Mindenki csoporthoz kerül felhasználásra a globális konfigurációban. A Mindenki csoport az összes többi csoport szülője. Ha nincs megadva egy engedély, akkor az elutasítottként kezelt, viszont a sarjcsoportok, komponensek, kategóriák és elemek esetén módosítható.<br />2. Ha új beállítást választasz, akkor kattints a <em>Mentés</em> gombra a kiszámított beállítások frissítéséhez."