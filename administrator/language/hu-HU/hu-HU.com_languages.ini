COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Nyelvi állandó"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Az általad felülbírálni óhajtott karakterlánc nyelvi állandója.<br />Minden nyelvi kimenet szövegét a webhelyen egy megadott nyelvi állandó azonosítja be, ezt kell felhasználnod a szöveg felülbírálásának létrehozásához.<br />Ha nem ismered a megfelelő állandót, megkeresheted a jobb oldalt módosítani kívánt szöveget. Az óhajtott eredményre kattintással a megfelelő állandó automatikusan beszúrásra kerül az űrlapba."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Szöveg"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Ide írhatod be a felülbírált szöveg helyett kijelezni kívánt szöveget.<br /><strong>Ne feledd</strong>,  a szövegben lehetnek helyőrzők (pl. %s, %d vagy %1$s), ami fontos lehet (ezek más szövegekre kerülnek behelyettesítésre a megjelenítés előtt), ezért hagyd meg őket ott."
