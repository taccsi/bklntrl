COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Keresendő"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Itt választhatod ki, hogy az állandók neveire vagy értékeikre (tehát a tényleges szövegekre) akarsz-e keresni.<br />A nyelvi fájlok neveire (és elérési útjaikra) is lehet keresni, hogy hozzájuss egy nyelvi fájl összes állandójához és szövegéhez."
