COM_LANGUAGES_FIELD_LANG_CODE_DESC="Ez a nyelvkód a webhely URL-címéhez kerül hozzáfűzésre. A keresőbarát hivatkozások engedélyezésekor a http://weblapom.hu/en/ lesz a cím. Ha letiltottak a keresőbarát hivatkozások, akkor a &amp;lang=en utótag kerül hozzáfűzésre az URL-cím végéhez. Megjegyzés: <em>a nyelvkódnak valamennyi nyelv között egyedinek kell lennie<em>."
