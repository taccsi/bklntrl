PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Ez a CAPTCHA beépülő modul a reCAPTCHA szolgáltatást használja a szemetelők tiltására, ugyanakkor könyvek, újságok és régi rádióműsorok digitalizálásában segít. A domain nyilvános és titkos kulcsának beszerzéséhez keresd fel a http://google.com/recaptcha címet. Ennek új fiók regisztrálására való használatához a Felhasználókezelőben nyisd meg a Beállítások képernyőt, és a Captcha legördülőben válaszd a Captcha – reCAPTCHA elemet."
PLG_CAPTCHA_RECAPTCHA="Captcha - reCAPTCHA"

