COM_INSTALLER_CACHETIMEOUT_LABEL="Frissítések gyorsítótárazása (órákban)"
COM_INSTALLER_CACHETIMEOUT_DESC="Hány óráig gyorsítótárazza a Joomla! a bővítményfrissítési információkat"