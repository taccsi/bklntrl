COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ezen a képernyőn olyan bővítményeket fedezhetsz fel, melyek nem estek át a normál telepítési folyamaton. <br />A webtárhely környezet korlátozásai miatt némely bővítmény fájlmérete például túl nagy a webes felületen való feltöltéshez. Ennek a funkciónak a használatával közvetlenül tölthetsz fel fájlokat a webkiszolgálóra, mint például FTP-n vagy SFTP-n, s a megfelelő könyvtárba teheted ezeket a bővítményeket. <br />Ezt követően a Felfedezés funkcióval keresd meg az újonnan feltöltött bővítményt, s aktiváld Joomla! telepítésedben. <br />A felfedező művelettel egyszerre több bővítményt is felfedezhetsz és telepíthetsz."
