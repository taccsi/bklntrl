JLIB_RULES_SETTING_NOTES_ITEM="1. Ha módosítod a beállítást, akkor az erre és az összes sarjkategóriára vonatkozni fog. Megjegyzendő:<br /><em>Örökölt</em> azt jelenti, hogy az engedélyek a szülőkategóriából kerülnek felhasználásra, ha van szülőkategória, vagy a komponensből, ha nincs szülőkategória.<br /><em>Megtagadás</em> azt jelenti, mindegy, hogy milyen a szülőkategória beállítása, a módosítás alatt lévő csoport nem tud akcióba lépni ebben a kategóriában.<br /><em>Engedélyezés</em> azt jelenti, hogy a módosítás alatt lévő csoport akcióba tud lépni ebben a kategóriában (ha viszont ütközik a szülőkategória vagy a komponens beállításával, akkor nem lesz rá hatással; a kiszámított beállítások alatt a <em>Nem engedélyezett (zárolt)</em> ütközést fog jelezni).<br />2. Ha új beállítást választasz, akkor a kiszámított beállítások frissítéséhez kattints a <em>Mentés</em> gombra."
